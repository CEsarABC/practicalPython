<!DOCTYPE html>
<html>
    <head>
        <title>Home page</title>
    </head>
    <body>
      <!-- display riddles and takes answer input -->
        <h1>user list</h1>
        <li>
          userName: {{session['userName']}}
        </li>
        <div>
          {% for riddle in riddles %}
            <input type="text" value="Answer" name='userinput' />
          {% endfor %}
        </div>
        <form method="POST" name="RiddleForm">
          {{ form.hidden_tag() }}
          {{ form.guess_answer.label}} {{form.guess_answer}}
          {{form.submit()}}
        </form>

    </body>
</html>
